<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"defer></script>
    <title>Sign up</title>
</head>
<body>
    <div class="left">
    
            <div class="logo">
            <img src="odin-lined.png" alt="logo" class="odin">
             <h1 class="odinh">odin</h1>
        </div>
    </div>
    <div class="right">
        <div class="info">
            <p>This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p><span>You know you want to.</span>
            </p>
        </div>
        <form action="#" method="post" id="signUp">
               <section>Fill The form :</section>
            <div class="center">  
            <div class="input-container">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" required id="first_name">
            </div>
            <div class="input-container">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" required id="last_name">
            </div>
            <div class="input-container">
                <label for="email">email</label>
                <input type="email" name="email" required id="email">
            </div>
            <div class="input-container">
                <label for="phone-no">Phone Number</label>
                <input type="number" name="phone-no" required id="phone-no">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" name="password" required id="password">
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="conform-password" required id="conform-password">
            </div>
          </div>
         </form>
         <div class="down">
            <button type="submit"action="#" form="signUp" value="submit">Create Account</button>
         <p>Already have an Account? <a href="#">log in</a></p>
        </div>
    </div>
</body>
</html>
